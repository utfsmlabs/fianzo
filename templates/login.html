<!DOCTYPE HTML>
<html class="no-js">
    <head>
        <title>Fianzo{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fianzo.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-responsive.css')}}"/>
        <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery-1.7.2.js') }}"> </script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        {% block head_extra %}{% endblock %}
    </head>
    <body>
        <div class="container">
            {# flashing support #}
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class=flashes>
                {% for message in messages %}
                <div class="alert">
                    <button class="close" data-dismiss="alert">Ã—</button>
                    {{message}}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div id="login-form">
                <form class="form-horizontal" action="{{url_for('login')}}" method="POST">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="username">User</label>
                            <div class="controls">
                                <input type="text" class="input-xlarge" name="username"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="password" class="input-xlarge" name="password"/>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
