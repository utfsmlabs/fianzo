{% import "macros.html" as m %}
{% extends "lend_common.html" %}
{% block body %}
<div class="row_fluid">
    <div class="span12">
        <form class="form-horizontal" method="POST" action="{{url_for('lend_asset', asset_id = asset_id)}}">
            <fieldset>
                {{ m.render_field(form.lended_to, autocomplete="off", autofocus="true") }}
                {{ m.submit_button('Lend') }}
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
